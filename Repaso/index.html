<!DOCTYPE html>
<html>
<head>
 <title>Repaso</title>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
        <h1>Desarrollo Web</h1>
    </header>

    <main>
        <section>
            <h2>Sobre mi:</h2>
            <p>Soy un estudiante que a duras penas sabe CSS (22/08/25)</p>
        </section>

        <form class = "card">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required> <!--El required es para que el campo sea obligatorio-->
            </div>

            <div>
                <label for="email">Correo:</label> <!--El label siempre sera un acompañante del imput, sera presente siempre en buenas practicas-->
                <input type="email" id="email" required>
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password"required>
            </div>

            <div><button type="submit">Enviar</button></div>

        </form>

    </main>

    <button id="btn">Haz clic</button>
    <p id="mensaje"></p>

    <footer>
        <p>&copy; Todos los derechos reservados</p>
    </footer>



<script>
  const boton = document.querySelector("#btn"); //El querySelector selecciona el primer elemento que coincida con el selector CSS especificado
  const mensaje = document.querySelector("#mensaje"); //El querySelector selecciona el primer elemento que coincida con el selector CSS especificado

  boton.addEventListener("click", () => {
    mensaje.textContent = "¡Hola desde JavaScript!";
  });
</script>


</body>

</html>
